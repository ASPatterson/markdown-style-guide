<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.gravatar.com/avatar/c979bd881b6755f84947a5a8ecc7c6f7.png" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/main.css"/>
    <link rel="stylesheet" href="assets/syntax.css"/>
    <script src="assets/main.js"></script>
  </head>
  <body>
    <main>
      <h1>{{ page.title }}</h1>
      <div>
        <div id="sharethis">
          <!--Github star count: https://github.com/mdo/github-buttons-->
            <iframe
              src="http://ghbtns.com/github-btn.html?user=cirosantilli&amp;repo=markdown-style-guide&amp;type=watch&amp;count=true"
              style=" border:none; background-color:transparent; margin-top:2px;" width="75" height="20">
            </iframe>
          <!-- #ShareThis share -->
            <!-- #INVALID HTML5: https://getsatisfaction.com/sharethis/topics/attribute_displaytext_is_not_valid_xhtml -->
            <div class='st_twitter_hcount' displayText='Tweet'></div>
            <div class='st_facebook_hcount' displayText='Facebook'></div>
            <div class='st_googleplus_hcount' displayText='Google +'></div>
            <!--<span class='st_linkedin_hcount' displayText='LinkedIn'></span>-->
            <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
            <script type="text/javascript">stLight.options({publisher: "b6a81f16-5bb1-46de-83c8-6b4c3e94ec99", doNotHash:false, doNotCopy:true, hashAddressBar:false});</script>
        </div>
      </div>
      {{ content }}
    </main>
